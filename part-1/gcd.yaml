limit: 1000
memory_size: 0x90
input_streams:
  0x80: [48, 18]
  0x84: []
reports:
  - name: Log
    slice: all
    view: |
      Acc {Acc:hex} {Acc:dec}
      {memory:0:32}
      {pc}:	{instruction}	{pc:label}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [6]
